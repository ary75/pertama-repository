<!DOCTYPE html>
<html>
<head>
  <title>Tampilan HTML Menarik</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      color: #ff0000;
      text-align: center;
    }
    
    p {
      font-size: 18px;
      line-height: 1.5;
    }
    
    .btn {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Selamat datang di website kami!</h1>
  <p>Ini adalah contoh tampilan HTML yang lebih menarik.</p>
  <a href="#" class="btn">Klik Disini</a>
</body>
</html>
