<!DOCTYPE html>
<html>
<head>
  <title>Halaman Depan Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 28px;
      margin: 0;
    }
    
    nav {
      background-color: #f5f5f5;
      padding: 10px;
      margin-top: 20px;
    }
    
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    
    nav ul li {
      margin: 0 10px;
    }
    
    nav ul li a {
      color: #333;
      text-decoration: none;
      padding: 5px;
    }
    
    section {
      padding: 20px;
      background-color: #fff;
      margin-top: 20px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Website Kami</h1>
    </header>
    
    <nav>
      <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Tentang Kami</a></li>
        <li><a href="#">Layanan</a></li>
        <li><a href="#">Kontak</a></li>
      </ul>
    </nav>
    
    <section>
      <h2>Selamat datang di website kami!</h2>
      <p>Ini adalah halaman depan kami.</p>
    </section>
    
    <footer>
      &copy; 2021 Website Kami. Hak Cipta Dilindungi.
    </footer>
  </div>
</body>
</html>
